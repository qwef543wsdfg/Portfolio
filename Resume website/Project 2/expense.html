<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <h2>Expense Tracker</h2>
            <p>Track your expenses and manage your budget efficiently</p>
        </header>

        <!-- Summary Cards -->
        <div class="summary-grid">
            <div class="summary-card">
                <h3>Total Expenses</h3>
                <div class="amount" id="totalExpenses">$0.00</div>
            </div>
            <div class="summary-card">
                <h3>Average Expense</h3>
                <div class="amount" id="averageExpense">$0.00</div>
            </div>
            <div class="summary-card">
                <h3>Highest Expense</h3>
                <div class="amount" id="highestExpense">$0.00</div>
            </div>
            <div class="summary-card">
                <h3>Lowest Expense</h3>
                <div class="amount" id="lowestExpense">$0.00</div>
            </div>
        </div>

        <!-- Expense Form -->
        <form class="expense-form" id="expenseForm">
            <div class="form-group">
                <label for="expenseName">Expense Name</label>
                <input type="text" id="expenseName" placeholder="Enter expense name" required>
            </div>
            <div class="form-group">
                <label for="expenseAmount">Amount</label>
                <input type="number" id="expenseAmount" placeholder="Enter amount" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="expenseCategory">Category</label>
                <select id="expenseCategory" required>
                    <option value="">Select category</option>
                    <option value="food">Food</option>
                    <option value="transport">Transport</option>
                    <option value="utilities">Utilities</option>
                    <option value="entertainment">Entertainment</option>
                    <option value="shopping">Shopping</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="expenseDate">Date</label>
                <input type="date" id="expenseDate" required>
            </div>
            <div class="form-group">
                <label for="expenseNote">Note (Optional)</label>
                <input type="text" id="expenseNote" placeholder="Add a note">
            </div>
            <div class="form-group">
                <label>&nbsp;</label>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Add Expense
                </button>
            </div>
        </form>

        <!-- Expense List -->
        <div class="expense-list">
            <div class="list-header">
                <h3>Recent Expenses</h3>
                <div class="list-actions">
                    <button class="btn btn-primary" onclick="downloadCSV()">
                        <i class="fas fa-download"></i> Export CSV
                    </button>
                    <button class="btn btn-danger" onclick="clearAllExpenses()">
                        <i class="fas fa-trash"></i> Clear All
                    </button>
                </div>
            </div>
            <div id="expenseList"></div>
        </div>

        <!-- Charts -->
        <div class="chart-container">
            <canvas id="expenseChart"></canvas>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
